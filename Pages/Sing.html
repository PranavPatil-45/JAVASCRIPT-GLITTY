<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form id="signupForm">
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="signupEmail" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" id="signupPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" id="signupConfirmPassword" class="form-control" required>
              </div>
              <a href="/Pages/login.html"><button  class="btn btn-primary w-100">Create Account</button></a>
              <p class="mt-3 text-center">Already have an account? <a href="/Pages/login.html">Log In</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener("submit", (e)=>{
      e.preventDefault();

      const email=document.getElementById("signupEmail").value.trim();
      const password=document.getElementById("signupPassword").value;
      const confirmPassword=document.getElementById("signupConfirmPassword").value;

      const emailCheck=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passCheck=/^(?=.*[A-Za-z])(?=.*\d).{6,}$/;

      if(!emailCheck.test(email)){
        alert("Not Valid Email");
      }

      if(!passCheck.test(password)){
        alert("password is must be 6 characters and inlcude atleast on e number")

      }

      if(password!==confirmPassword){
        alert("password does no match");
      }

      localStorage.setItem("userEmail",email);
      localStorage.setItem("userPassword",password);
      alert("Account created succsesfully!")
      window.location.href = "/Pages/login.html";


    })
  </script>
</body>
</html>
